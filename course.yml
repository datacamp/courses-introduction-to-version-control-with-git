title: Introduction to Version Control with Git
description: >-
  Version control is one of the power tools of programming. It allows you to
  keep track of what you did when, undo any changes you decide you don't want,
  and collaborate at scale with other people. This course will introduce you to
  Git, a modern version control tool that is very popular with data scientists
  and software developers, and show you how to use it to get more done in less
  time and with less pain.
programming_language: shell
from: 'shell-base-prod:v1.0.0'
